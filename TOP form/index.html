<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up Form</title>
</head>
<body>
    <main>
        <div class="bgimg">
         <div class="logoimg"> 
            <img src="odin-lined.png" alt="toplogo"> <span class="odin">ODIN</span>
         </div>
            
            <span class="credit">Photo by Taylor Van Rider on Unsplash</span>
        
        
           
</div>

    <div class="mainform">
<h3>This is not a real one in service! You know you need something like this in your life to help you realise
    your deepest dreams. <br>
    Sign up <i> now</i>  to get started ! <br>
   <p>You <i>know</i> you want to.</p> 
</h3>

<form action="novalidate">
    <div class="formall">
    
        <legend>Let's do this !</legend>
    
    <div class="formtemplate"> 
    
        <div class="left">
<label for="first-name"> FIRST NAME </label> <br>
<input type="text" id="first-name" name="first-name" minlength="5" maxlength="15" required> <br>

<label for="email"> E MAIL</label> <br>
<input type="email" id="email" name="email" required> <br>

<label for="pwd">PASSWORD</label> <br>
<input type="text" id="pwd" name="pwd" pattern="" minlength="8" maxlength="20" required>

    </div> 

    <div class="right">

<label for="lastname"> LAST NAME</label> <br>
<input type="text" id="lastname" name="lastname" required> <br>

<label for="phonenumber"> PHONE NUMBER</label> <br>
<input type="text" id="phonenumber" name="phonenumber" pattern="[0-9]{10}" required> <br>

<label for="confirmed-pwd">CONFIRM PASSWORD</label> <br>
<input type="text" id="confirmed-pwd" name="confirmed-pwd" pattern="" minlength="8" maxlength="20" required> <br>


    </div>
</div>
</div>
<button type="submit"> Create Account</button>
</form>

<h4>Already have an account? Log in </h4>
    </div>
</main>

</body>
</html>
