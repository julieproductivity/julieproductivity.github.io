<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>
<body>
    <h1>Etch-A-Sketch </h1>

        <div class="gridvalue">
            <input type="text" placeholder="Size of grid" onchange="changeSize(this.value)">
            <button id="enter"> Enter</button> 
        </div>
        <div class="btns">
            <button id="default" onclick="setColor('black')">Default</button>
            <button id="rgb" onclick="setColor('rgb')">RGB</button>
            <button id="reset" onclick="resetPad()"> Reset Sketchpad</button>
    
        </div>
        
    

 
    <div class="grid"> </div>
    
</body>
<script src="app.js"></script>
</html>
