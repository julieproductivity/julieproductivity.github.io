<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox exercises</title>
</head>
<body>

    <style>


        
        .flex-container{
            display: flex;
        }

        .flex-container div {
            background: peachpuff;
            border: 4px solid brown;
            height:200px;
            width: 250px;
            flex: 1 1 auto;
        }
        /* FLEX GROW
        .flex-container .two{
            flex: 2 1 0%; 

        /*FLEX SHRINK 
            .flex-container .two {
                flex-shrink:0;
                
            }*/



    </style>
    <h1>Flex-grow</h1>

    <div class="flex-container">
<div class="one">one</div>
<div class="two">two <br>
with .flex-container .two {
    <br> flex: 2 1 0%
} <br> 2 = flex-grow 2x the size of the others 
<br> so flex-grow is the first value

</div>
<div class="three">three</div>
    </div>


</body>
</html>
