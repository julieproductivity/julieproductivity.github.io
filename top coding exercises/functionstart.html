<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function start</title>
    <style>
      .msgBox {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%,-50%);
        width: 200px;
        background: #eee;
      }

      .msgBox p {
        line-height: 1.5;
        padding: 10px 20px;
        color: #333;
      }

      .msgBox button {
        background: none;
        border: none;
        position: absolute;
        top: 0;
        right: 0;
        font-size: 1.1rem;
        color: #aaa;
      }

    </style>
  </head>
  <body>
    <button>Display message box</button>

    <script>
      
        function displayMessage(){

            const body=document.body; //select the <body> element by using DOM API of the "global document object"
            const panel=document.createElement('div'); // use a DOM API document.createELement 
            panel.setAttribute('class', 'msgBox'); //to set a class attribute on our "panel" with a value of "msgBox"
            body.appendChild(panel); // call a DOM function Node.appendChild() on the body constant; 
                                            //nests one lement inside the other as a child
            const msg = document.createElement('p'); // same function to create a <p>
            msg.textContent = 'This is a message box'; 
            panel.appendChild(msg); // insert it in the page as children of the panel <div>

            const closeBtn = document.createElement('button');// same function to create a <button>
            closeBtn.textContent = 'x';
            panel.appendChild(closeBtn); // insert it in the page as children of the panel <div>

           closeBtn.addEventListener('click', () => panel.parentNode.removeChild(panel));
        }

    </script>
  </body>
